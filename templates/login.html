{% extends 'base.html'%}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="form" method="POST">
				{{ form.hidden_tag() }}
				<div class="form-group">
					{{ form.name.label}}
					{{ form.name(class="form-control") }}
				</div>
				<div class="form-group">
					{{ form.password.label}}
					{{ form.password(class="form-control") }}
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
